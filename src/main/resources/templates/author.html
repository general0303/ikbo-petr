<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>Author</th>
    <th>Books</th>
    </thead>
    <forEach items="${allAuthors}" var="author">
        <tr>
            <td th:text="${author.getName()}"></td>
            <td>
                <forEach items="{author.getBooks()" var="book"><b th:text="${book.getName()}"></b></forEach>
            </td>
        </tr>
    </forEach>
</table>
</body>
</html>
